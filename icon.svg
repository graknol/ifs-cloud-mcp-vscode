<svg width="128" height="128" viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simplified flat gradient -->
    <linearGradient id="flatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a52e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a3399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Simple flat circle background -->
  <circle cx="64" cy="64" r="58" fill="url(#flatGradient)"/>

  <!-- Vertical pill-shaped eyes -->
  <g>
    <!-- Left eye -->
    <rect x="29" y="59" width="12" height="12" fill="#FFFFFF"/>
    <circle cx="35" cy="59" r="6" fill="#FFFFFF"/>
    <circle cx="35" cy="71" r="6" fill="#FFFFFF"/>

    <!-- Right eye -->
    <rect x="87" y="59" width="12" height="12" fill="#FFFFFF"/>
    <circle cx="93" cy="59" r="6" fill="#FFFFFF"/>
    <circle cx="93" cy="71" r="6" fill="#FFFFFF"/>
  </g>

  <!-- Simple MCP indicator -->
  <text x="64" y="100" font-family="'Segoe UI', 'San Francisco', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle" style="text-rendering: optimizeLegibility;">MCP</text>
</svg>
